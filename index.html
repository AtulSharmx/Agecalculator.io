<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>

        <div class="form">
            <label for="birthday">Enter your date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <button id="btn">Calculate Age</button>

            <div id="resultBox" class="resultBox" aria-live="polite">
                <p class="resultTitle">Your age (big to small)</p>

                <ul class="resultList">
                    <li><span class="k">Years:</span> <span class="v" id="ageYears">-</span></li>
                    <li><span class="k">Months:</span> <span class="v" id="ageMonths">-</span></li>
                    <li><span class="k">Days:</span> <span class="v" id="ageDays">-</span></li>
                    <li><span class="k">Hours:</span> <span class="v" id="ageHours">-</span></li>
                    <li><span class="k">Minutes:</span> <span class="v" id="ageMinutes">-</span></li>
                    <li><span class="k">Seconds:</span> <span class="v" id="ageSeconds">-</span></li>
                </ul>

                <p class="hint">Tip: after you calculate once, it updates every second.</p>
                <p id="msg" class="msg"></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
